            <div class="hero-btn">

                                      <h3>PHP darslarimiz</h3>
                                    <img src="https://habrastorage.org/getpro/habr/upload_files/8e3/33f/b82/8e333fb82397c35580297c1dd5bcfbd9.jpg" class="d-block w-100 rounded-2" alt="...">

                                  <div class="carousel-item">

                                    <img src="https://www.sciencedebate2008.com/wp-content/uploads/proekty-python.jpg" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">

                                    </div>
                                    <a href="./js/main.js"><img src="https://itproger.com/img/courses/1476977240.jpg" class="d-block w-100" alt="..."></a>
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Menyuni yopish</button>
